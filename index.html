<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles.css">
    <title>Twitter | Clone</title>
</head>
<body>

    <div class="container-fluid">
        <!-- Page -->
        <div class="row">
            <!-- Left Section -->
            <div class="col col-3 links">

                <a href="#">
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </a>

                <a href="#">
                    <div class="icon">
                        <i class="fa-solid fa-house"></i><span class="icon-text"> Home</span>
                    </div>
                </a>

                <a href="#">
                    <div class="icon">
                        <i class="fa-solid fa-hashtag"></i><span class="icon-text"> Explore</span>
                    </div>
                </a>

                <a href="#">
                    <div class="icon">
                        <i class="fa-solid fa-bell"></i><span class="icon-text"> Notifications</span>
                    </div>
                </a>

                <a href="#">
                    <div class="icon align-center">
                        <i class="fa-solid fa-envelope"></i><span class="icon-text"> Messages</span>
                    </div>
                </a>
    
            </div>

            <!-- Center page -->
            <div class="col col-5 my-border middle-section">
                <span class="search-section">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search-bar" name="" id="">
                </span>
                <i class="fa-solid fa-gear search-gear"></i>
            </div>

            <div class="col col-4">third</div>
        </div>

    </div>


    <script src="src/script.js"></script>
</body>
</html>
